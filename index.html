<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>MS studio</title>
  </head>
  <body>
    <header class="l-header">
      <nav class="nav bd-grid">
        <div class="logo-wrapper">
          <p class="accent">MS studio</p>
        </div>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#work" class="nav__link">Work</a>
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <section class="home bd-grid" id="home">
        <div class="home__data">
          <h1 class="home__title">
            Привет,
            <br />
            Я
            <span class="home__title-color accent">Маша</span>
            <br />
            веб-разработчик
          </h1>

          <a href="tel:+380987213302" class="button">Contact</a>
        </div>

        <div class="home__social">
          <a
            href="https://www.facebook.com/maria.soroka.399/"
            class="home__social-icon"
          >
            <i class="bx bxl-facebook"></i>
          </a>
          <!-- <a href="" class="home__social-icon">
            <i class="bx bxl-behance"></i>
          </a> -->
          <a
            href="https://github.com/mashkosorik?tab=repositories"
            class="home__social-icon"
          >
            <i class="bx bxl-github"></i>
          </a>
        </div>

        <div class="home__img">
          <img src="./images/ms_for_about.jpeg" alt="img" />
        </div>
      </section>

      <section class="about section" id="about">
        <h2 class="section-title accent">About</h2>

        <div class="about__container bd-grid">
          <div class="about__img">
            <img src="./images/ms_for_home.jpeg" alt="img" />
          </div>

          <div class="about__texts">
            <p class="about__text">
              Привет! Я Маша, мне 12 лет. Я ещё учусь, но уже многое умею!
              Также, я верстаю сайты и планирую стать крутым фронтенд
              разработчиком.
            </p>
          </div>
        </div>
      </section>

      <section class="work section" id="work">
        <h2 class="section-title accent">Work</h2>
        <div class="work__container bd-grid">
          <ul class="work__container bd-grid">
            <li class="work__img">
              <a class="accent" href="https://mashkosorik.github.io/lesson-1/">
                portal
              </a>
              <img src="./images/lesson1.png" alt="" />
            </li>
            <li class="work__img">
              <a class="accent" href="https://mashkosorik.github.io/lesson-2/">
                bonfire
              </a>
              <img src="./images/lesson2.png" alt="" />
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__title accent">MS studio</p>
      <div class="footer__social">
        <a
          href="https://www.facebook.com/maria.soroka.399/"
          class="footer__icon"
        >
          <i class="bx bxl-facebook"></i>
        </a>
      </div>
      <p>&#169; 2021 copyright all right reserved</p>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
